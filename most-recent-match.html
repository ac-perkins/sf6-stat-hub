<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

      html {
        height: 100%;
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        background-color: transparent;
        color: #fff;
        display: flex;
        font-family: 'Lato', sans-serif;
        height: 100%;
        margin: 0;
      }

      ul {
        font-size: 26px;
        list-style: none;
        margin-top: 80px;
        padding-left: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .set-names-wrapper {
        align-items: center;
        display: flex;
        flex-direction: column;
        padding-left: 40px;
        padding-top: 40px;
      }

      .logo-wrapper {
        background-color: #222;
        padding: 10px;
      }

      .active-li::after {
        content:'>';
        font-size: 40px;
        position: absolute;
        top: -12px;
        /* font-weight: 600; */
        margin-left: 20px;
      }

      .char-img {
        border: 2px solid white;
        background-color: black;
        margin: 40px 0 0;
        max-width: 300px;
      }

      .gold {
        color: gold;
      }

      .red {
        color: red;
      }

      #stats-wrapper {
        display: flex;
        flex: 1;
        font-size: 32px;
        font-weight: 600;
        justify-content: space-between;
        text-align: center;
      }

      #p1-info,
      #p2-info {
        background-color: #000;
        background-image: url(https://fightrise.com/storage/utf3/assets/team-fight-scoreboard-ice-bg.png);
        padding: 20px;
        width: 340px;
      }

      #p2-info {
        background-position: right;
      }

      #p2-info .char-img {
        transform: scaleX(-1);
      }
    </style>
</head>
<body>
  <div id="stats-wrapper">
    <div id="p1-info"></div>
    <div class="screen-space"></div>
    <div id="p2-info"></div>
  </div>


    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'

    // Add Firebase products that you want to use
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'
    import { getFirestore, collection, getDocs, onSnapshot, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyD1QtHGv0JCfwypJW_X2sKT87-wZweWnd8",
    authDomain: "sf6-stat-tracker.firebaseapp.com",
    projectId: "sf6-stat-tracker",
    storageBucket: "sf6-stat-tracker.appspot.com",
    messagingSenderId: "692566161474",
    appId: "1:692566161474:web:bd4ef32c22239af0a095db",
    measurementId: "G-T2RYDLZ6HD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    console.log(db);

    let setUl = document.getElementById('set-names')

    // Get character image
    const getCharImg = (character) => {
      let src = '';
      switch (character) {
        case 'Ryu':
          src = 'img/ryu.png';
          break;
        case 'Luke':
          src = 'img/luke.png';
          break
        case 'Kimberly':
          src = 'img/kimberly.png';
          break
        case 'Chun-Li':
          src = 'img/chunli.png';
          break
        case 'Manon':
          src = 'img/manon.png';
          break
        case 'Zangief':
          src = 'img/zangief.png';
          break
        case 'JP':
          src = 'img/jp.png';
          break
        case 'Dhalsim':
          src = 'img/dhalsim.png';
          break
        case 'Cammy':
          src = 'img/cammy.png';
          break
        case 'Ken':
          src = 'img/ken.png';
          break
        case 'Dee Jay':
          src = 'img/deejay.png';
          break
        case 'Lily':
          src = 'img/lily.png';
          break
        case 'Aki':
          src = 'img/aki.png';
          break
        case 'Rashid':
          src = 'img/rashid.png';
          break
        case 'Blanka':
          src = 'img/blanka.png';
          break
        case 'Juri':
          src = 'img/juri.png';
          break
        case 'Marisa':
          src = 'img/marisa.png';
          break
        case 'Guile':
          src = 'img/guile.png';
          break
        case 'E. Honda':
          src = 'img/ehonda.png';
          break
        case 'Jamie':
          src = 'img/jamie.png';
          break
        default:
          src = '';
          break;
      }
      return src;
    }

    // Get match data
    const q = query(collection(db, "sets"), orderBy("timestamp", "desc"), limit(1));
    const querySnapshot = onSnapshot(q, (querySnapshot) => {
      let statsWrapper = document.getElementById('stats-wrapper');
      const p1Info = document.getElementById("p1-info");
      const p2Info = document.getElementById("p2-info");
      querySnapshot.forEach((doc) => {
        console.log(doc.data().setData);
        let data = doc.data().setData
        let newestMatch = data[data.length -1];

        let statTotals = {
          p1: {
            burnouts: 0,
            cornerTime: 0,
            punishes: 0,
            throws: 0,
            dIHits: 0,
            counterDIs: 0,
            perfectParries: 0

          },
          p2: {
            burnouts: 0,
            cornerTime: 0,
            punishes: 0,
            throws: 0,
            dIHits: 0,
            counterDIs: 0,
            perfectParries: 0
          }
        }

          statTotals.p1.burnouts = newestMatch.p1.burnout_count;
          statTotals.p1.cornerTime = newestMatch.p1.cornerSeconds;
          statTotals.p1.punishes = newestMatch.p1.punish_tracker;
          statTotals.p1.throws = newestMatch.p1.throws;
          statTotals.p1.dIHits = newestMatch.p1.dIHit;
          statTotals.p1.counterDIs = newestMatch.p1.dICounterDI;
          statTotals.p1.perfectParries = newestMatch.p1.perfectParry;

          statTotals.p2.burnouts = newestMatch.p2.burnout_count;
          statTotals.p2.cornerTime = newestMatch.p2.cornerSeconds;
          statTotals.p2.punishes = newestMatch.p2.punish_tracker;
          statTotals.p2.throws = newestMatch.p2.throws;
          statTotals.p2.dIHits = newestMatch.p2.dIHit;
          statTotals.p2.counterDIs = newestMatch.p2.dICounterDI;
          statTotals.p2.perfectParries = newestMatch.p2.perfectParry;

          console.log(statTotals.p1.dIHits);
          console.log(statTotals.p2.dIHits);
          console.log(statTotals.p1.dIHits > statTotals.p2.dIHits);

          console.log(getCharImg(newestMatch.p1.character));
          console.log(getCharImg(newestMatch.p2.character));

          p1Info.innerHTML = '';
          const p1InfoHtml = `
            <div>Game ${data.length} Stats</div>
            <div><img class="char-img" src="${getCharImg(newestMatch.p1.character)}"></div>
            <div>${data[0].p1.playerName}</div>
            <ul>
              <li><span>Burnouts:</span> <span class="${statTotals.p1.burnouts > statTotals.p2.burnouts ? "red" : ""}">${statTotals.p1.burnouts}</span></li>
              <li><span>Punish Counters:</span> <span class="${statTotals.p1.punishes > statTotals.p2.punishes ? "gold" : ""}">${statTotals.p1.punishes}</span></li>
              <li><span>Perfect Parries:</span> <span class="${statTotals.p1.perfectParries > statTotals.p2.perfectParries ? "gold" : ""}">${statTotals.p1.perfectParries}</span></li>
              <li><span>Throws:</span> <span class="${statTotals.p1.throws > statTotals.p2.throws ? "gold" : ""}">${statTotals.p1.throws}</span></li>
              <li><span>Uncontested DIs:</span> <span class="${statTotals.p1.dIHits > statTotals.p2.dIHits ? "gold" : ""}">${statTotals.p1.dIHits}</span></li>
              <li><span>DI Counters:</span> <span class="${statTotals.p1.counterDIs > statTotals.p2.counterDIs ? "gold" : ""}">${statTotals.p1.counterDIs}</span></li>
              <li><span>Time Cornered:</span> <span class="${statTotals.p1.cornerTime > statTotals.p2.cornerTime ? "red" : ""}">${statTotals.p1.cornerTime}s</span></li>
            </ul>
          `;

          p1Info.innerHTML = p1InfoHtml;

          const p2InfoHtml = `
            <div>Game ${data.length} Stats</div>
            <div><img class="char-img" src="${getCharImg(newestMatch.p2.character)}"></div>
            <div>${data[0].p2.playerName}</div>
            <ul>
              <li><span>Burnouts:</span> <span class="${statTotals.p2.burnouts > statTotals.p1.burnouts ? "red" : ""}">${statTotals.p2.burnouts}</span></li>
              <li><span>Punish Counters:</span> <span class="${statTotals.p2.punishes > statTotals.p1.punishes ? "gold" : ""}">${statTotals.p2.punishes}</span></li>
              <li><span>Perfect Parries:</span> <span class="${statTotals.p2.perfectParries > statTotals.p1.perfectParries ? "gold" : ""}">${statTotals.p2.perfectParries}</span></li>
              <li><span>Throws:</span> <span class="${statTotals.p2.throws > statTotals.p1.throws ? "gold" : ""}">${statTotals.p2.throws}</span></li>
              <li><span>Uncontested DIs:</span> <span class="${statTotals.p2.dIHits > statTotals.p1.dIHits ? "gold" : ""}">${statTotals.p2.dIHits}</span></li>
              <li><span>DI Counters:</span> <span class="${statTotals.p2.counterDIs > statTotals.p1.counterDIs ? "gold" : ""}">${statTotals.p2.counterDIs}</span></li>
              <li><span>Time Cornered:</span> <span class="${statTotals.p2.cornerTime > statTotals.p1.cornerTime ? "red" : ""}">${statTotals.p2.cornerTime}s</span></li>
            </ul>
          `;

          p2Info.innerHTML = p2InfoHtml;
      });
});

    // db.collection('sets')
    //   .get()
    //   .then(snapshot => {
    //       const docIds = snapshot.docs.map(doc => doc.id)
    //   });
  </script>
  <script src="main.js"></script>
</body>
</html>
